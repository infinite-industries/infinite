name: API Server Tests

on:
  pull_request:
    branches:
      - development
      - master
    paths:
      - 'api-server/**'
  push:
    branches:
      - development
      - master
    paths:
      - 'api-server/**'
  
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:9.6.2-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: infinite
          POSTGRES_PASSWORD: infinite
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '8.12'
      - name: Check Node version
        run: node --version
      - name: Install API Server Dependencies
        run: npm ci
        working-directory: './api-server'
      - name: Set up Database
        run: npm run db:refresh:it # TODO: is this the right command?
        working-directory: './api-server'
        env:
          NODE_ENV: test
          POSTGRES_USER: infinite
          POSTGRES_PW: infinite
          POSTGRES_HOST: '127.0.0.1'
          POSTGRES_PORT: 5432
          POSTGRES_DB: infinite
      - name: Run Tests
        run: npm run test
        working-directory: './api-server'
