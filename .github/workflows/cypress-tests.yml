name: Cypress E2E Tests

on:
  pull_request:
    branches:
      - development
      - master
    paths:
      - 'api-server/**'
      - 'web-portal/**'
      - 'e2e-tests/**'
  push:
    branches:
      - development
      - master
    paths:
      - 'api-server/**'
      - 'web-portal/**'
      - 'e2e-tests/**'

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Check Node version
        run: |
          node --version
          npm --version
      - name: Install API Server Dependencies
        run: npm ci
        working-directory: './api-server'
      - name: Install Web Portal Dependencies
        run: npm ci
        working-directory: './web-portal'
      - name: Install Cypress
        run: npm ci --production # TODO: will this work? We don't need the dev dependencies in CI in this case
        working-directory: './e2e-tests'
      - name: Prepare environment
        run: touch .env.test
      - name: Start stack
        run: ./startAll.sh test
        env:
          BITLY_TOKEN: ${{ secrets.BITLY_TOKEN }}
          INFINITE_PEM_FILE_CONTENTS: ${{ secrets.INFINITE_PEM_FILE_CONTENTS }}
      - name: Wait for stack to start
        run: |
          ./wait-for-stack.sh
        working-directory: './e2e-tests'
      - name: Run Cypress
        run: |
          echo $E2E_ENV_JSON > cypress.env.json
          npm start
        working-directory: './e2e-tests'
        env:
          E2E_ENV_JSON: ${{ secrets.E2E_ENV_JSON }}
